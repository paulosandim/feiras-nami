<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nami Street Food</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons (opcional) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center-align">Detalhes do Pedido</h1>
        <form action="/" method="post" id="pedidoForm">
            <div class="input-field">
                <label for="numero_pedido">Número do Pedido:</label>
                <input type="number" id="numero_pedido" name="numero_pedido" min="1" value="{{ pedido.numero }}">
            </div>

            <table class="striped">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in pedido.produtos %}
                    <tr data-produto="{{ produto.nome }}" data-preco="{{ produto.preco }}">
                        <td>{{ produto.nome }}</td>
                        <td class="center-align">
                            <input type="number" name="quantidade_{{ produto.nome }}" min="0" value="{{ produto.quantidade }}" class="input-quantidade">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h2>Total do Pedido: <span id="total_pedido">R$ 0.00</span></h2>

            <button type="button" class="btn" onclick="limparPedido()">Limpar Pedido</button>
            <button type="submit" class="btn">Enviar Pedido</button>
        </form>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        // Função para atualizar o total do pedido
        function atualizarTotal() {
            let total = 0;
            const produtos = document.querySelectorAll('tr[data-produto]');
            produtos.forEach(produto => {
                const preco = parseFloat(produto.dataset.preco);
                const quantidade = parseInt(produto.querySelector('input').value) || 0;
                total += preco * quantidade;
            });
            document.getElementById('total_pedido').innerText = `R$ ${total.toFixed(2)}`;
        }

        // Função para limpar todos os campos do formulário
        function limparPedido() {
            // Limpa o campo de número do pedido
            document.getElementById('numero_pedido').value = '0';

            // Limpa os campos de quantidade dos produtos
            document.querySelectorAll('tr[data-produto] input').forEach(input => {
                input.value = '0'; // Define o valor dos campos como 0
            });

            // Atualiza o total do pedido
            atualizarTotal();

            // Log para depuração
            console.log("Todos os campos foram limpos.");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputElements = document.querySelectorAll('input[type="number"]');
            const pedidoForm = document.getElementById('pedidoForm');

            // Função para imprimir e depois limpar o pedido
            function enviarPedido(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                // Atualiza o total do pedido
                atualizarTotal();

                // Imprime o conteúdo da página
                window.print();

                // Após a impressão, limpa todos os campos e envia o formulário
                window.onafterprint = function() {
                    limparPedido();
                    pedidoForm.submit();
                };
            }

            // Associa o evento de atualização ao input de número
            inputElements.forEach(input => {
                input.addEventListener('input', atualizarTotal);
            });

            // Inicializa o total na primeira carga
            atualizarTotal();

            // Adiciona o evento de submit ao formulário
            pedidoForm.addEventListener('submit', enviarPedido);
        });
    </script>    
</body>
</html>
