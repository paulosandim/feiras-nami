<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido</title>
    <style>
        .input-numero-pedido {
            width: 200px; /* Define a largura do campo */
            padding: 8px; /* Opcional: adiciona algum preenchimento */
        }
    </style>
    <script>
        function atualizarTotal() {
            let total = 0;
            const produtos = document.querySelectorAll('tr[data-produto]');

            produtos.forEach(produto => {
                const preco = parseFloat(produto.dataset.preco);
                const quantidade = parseInt(produto.querySelector('input').value) || 0;
                total += preco * quantidade;
            });

            document.getElementById('total_pedido').innerText = `R$ ${total.toFixed(2)}`;
        }

        function limparPedido() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.value = '';
            });
            document.getElementById('total_pedido').innerText = 'R$ 0.00';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputElements = document.querySelectorAll('input[type="number"]');

            inputElements.forEach(input => {
                input.addEventListener('input', atualizarTotal);
            });

            // Inicializa o total na primeira carga
            atualizarTotal();
        });
    </script>
</head>
<body>
    <h1>Detalhes do Pedido</h1>
    <form action="#" method="post">
        <label for="numero_pedido">NÃºmero do Pedido:</label>
        <input type="number" id="numero_pedido" name="numero_pedido" min="1" value="{{ pedido.numero }}" class="input-numero-pedido">
        <br><br>

        <table border="1">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in pedido.produtos %}
                <tr data-produto="{{ produto.nome }}" data-preco="{{ produto.preco }}">
                    <td>{{ produto.nome }}</td>
                    <td>
                        <input type="number" name="quantidade_{{ produto.nome }}" min="0" value="{{ produto.quantidade }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>Total do Pedido: <span id="total_pedido">R$ 0.00</span></h2>
        <button type="button" onclick="limparPedido()">Limpar Pedido</button>
    </form>
    <button onclick="window.print()">Imprimir</button>
</body>
</html>
